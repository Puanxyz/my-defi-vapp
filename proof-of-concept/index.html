<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time-Locked Vault (PoC)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .vault-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 2rem 2.5rem;
      width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    header h1 {
      margin-bottom: 5px;
      color: #2c3e50;
    }

    header p {
      color: #7f8c8d;
      margin-bottom: 1.5rem;
      font-size: 14px;
    }

    .card {
      background: #f9f9fb;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #34495e;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 13px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus {
      border: 1px solid #2575fc;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .status-box {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      background: #ecf0f1;
      color: #2c3e50;
      min-height: 30px;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 12px;
      color: #7f8c8d;
    }

    footer .brand {
      color: #2575fc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="vault-container">
    <header>
      <h1>🔒 Time-Locked Vault</h1>
      <p>A simple DeFi PoC built on <strong>Soundness</strong></p>
    </header>

    <div class="card">
      <h2>Lock Your Tokens</h2>
      <label>Amount to Lock</label>
      <input type="number" id="amount" placeholder="Enter token amount" />

      <label>Lock Duration (seconds)</label>
      <input type="number" id="duration" placeholder="e.g. 30" />

      <button onclick="lockTokens()">🚀 Lock Tokens</button>
      <div id="status" class="status-box">Waiting for input...</div>
    </div>

    <footer>
      <p>Powered by <span class="brand">Soundness</span> Layer</p>
    </footer>
  </div>

  <script>
    let unlockTime = null;

    function lockTokens() {
      const amount = document.getElementById("amount").value;
      const duration = document.getElementById("duration").value;

      if (!amount || !duration) {
        alert("⚠️ Please enter both amount and duration.");
        return;
      }

      unlockTime = Date.now() + duration * 1000;
      document.getElementById("status").innerText =
        `✅ Locked ${amount} tokens for ${duration} seconds.`;

      startCountdown();
    }

    function startCountdown() {
      const interval = setInterval(() => {
        const now = Date.now();
        if (unlockTime && now < unlockTime) {
          const secondsLeft = Math.ceil((unlockTime - now) / 1000);
          document.getElementById("status").innerText =
            `⏳ Locked. Unlock available in ${secondsLeft} seconds.`;
        } else {
          clearInterval(interval);
          document.getElementById("status").innerText =
            "🎉 Tokens are now available for withdrawal!";
        }
      }, 1000);
    }
  </script>
</body>
        </html>
